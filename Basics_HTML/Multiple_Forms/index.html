<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice form-1</title>
</head>
<body>
    <form>
        <h2>Event Registration</h2>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br/>
        <br/>

        <label for="emailID">Email ID:</label>
        <input type="email" name="emailID" id="emailID">
        <br/>
        <br/>

        <label for="phoneNumber">Phone:</label>
        <input type="tel" name="phoneNumber" id="phoneNumber">
        <br/>
        <br/>

        <label for="occupationType">Occupation:</label>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Optional</option>
        </select>
        <br/>
        <br/>

        <fieldset>
            <legend>Topics of Interest:</legend>

            <input type="checkbox" name="cb1" id="cb1">
            <label for="html">HTML</label>

            <input type="checkbox" name="cb2" id="cb2">
            <label for="css">CSS</label>

            <input type="checkbox" name="cb3" id="cb3">
            <label for="js">JavaScript</label>
        </fieldset>

        <label for="comemnts">Comments:</label>
        <br/>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <input type="button" value="Register">

    </form>
</body>
</html>
