<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media tags</title>
</head>
<body>
    <img src="Ashutosh_img.jpg" alt="Ashutosh Picture" height="200px" width="200px" loading="lazy">
    <br/>

    <audio src="sample-9s.mp3" controls></audio>
    <br/>

    <!-- Alternate way to include audio -->
    <audio controls>
        <source src="sample-9s.mp3" type="audio/mp3">
    </audio>
    <br/>

    <video src="1. Introduction to APIs-studyfever.mp4" height="500px" controls></video>
    <br/>

    <!-- Alternate way to include video -->
    <video controls height="300px">
        <source src="1. Introduction to APIs-studyfever.mp4" type="video/mp4">
    </video>
    <br/>

    <iframe src="../Projects_HTML/index.html" width="800px" height="720px"></iframe>
    <br/>
    <br/>

    <!-- for including youtube link in iframe, replace the word 'watch' with 'embed', remove the question mark and replace it will a '/' and remove the part 'v=' -->
    <iframe src="https://www.youtube.com/embed/hOuiNKqkx7M" width="400px" height="320px"></iframe>
</body>
</html>
