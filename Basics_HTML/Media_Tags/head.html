<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon, Meta, Title, etc</title>

    <meta name="description" content="This website aims to create India's best coders">

    <!-- Whenever adding favicon, make sure the source image is in the root / same directory as the html file -->
    <!-- Adding favicon -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <!-- Linking css files -->
    <link rel="stylesheet" href="style.css">

    <!-- Linking js files -->
    <script src="script.js"></script>
</head>
<body>
    <h1>Welcome to Codehelp</h1>
    <button>Submit</button>

    <!-- Favicon - Icons appearing with the title of the web page -->
</body>
</html>
