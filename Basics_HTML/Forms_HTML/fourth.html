<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample form</title>
</head>
<body>
    <fieldset>
        <legend>Enter your information</legend>
        <label for="name">Name: </label>
        <input type="text" name="fullname" id="name" placeholder="Enter your name">
        <br/>
        <br/>

        <label for="age">Age: </label>
        <input type="number" name="age" id="age" placeholder="Enter your age">
        <br/>
        <br/>

        <label for="address">Address: </label>
        <textarea name="address" id="address" cols="30" rows="5"></textarea>
        <br/>
        <br/>

        <label for="college">College: </label>
        <select name="college" id="college">
            <option value="MIT Pune">MIT Pune</option>
            <option value="SPPU">SPPU</option>
            <option value="Symbiosis">Symbiosis</option>
            <option value="Garware">Garware college</option>
        </select>
        <br/>
        <br/>

        <label for="startDate">Graduation start date: </label>
        <input type="date" name="startdate" id="startDate">
        <br/>
        <br/>

        <label for="endDate">Graduation end date: </label>
        <input type="date" name="endDate" id="endDate">
        <br/>
        <br/>

        <label for="gender">Gender: </label>
        <label for="radio1">Male</label>
        <input type="radio" name="one" id="radio1">
        <label for="radio2">Female</label>
        <input type="radio" name="one" id="radio2">
        <label for="radio3">Prefer not to say</label>
        <input type="radio" name="one" id="radio3">
        <br/>
        <br/>

        <label for="languages">Languages Known: </label>

        <label for="english">
            English
            <input type="checkbox" name="english" id="english">
        </label>
        <label for="hindi">
            Hindi
            <input type="checkbox" name="hindi" id="hindi">
        </label>
        <label for="french">
            French
            <input type="checkbox" name="french" id="french">
        </label>
        <label for="spanish">
            Spanish
            <input type="checkbox" name="spanish" id="spanish">
        </label>
        <br/>
        <br/>

        <label for="resume">Upload resume: </label>
        <input type="file" name="resume" id="resume">
        <br/>
        <br/>

        <input type="submit" value="Submit">
    </fieldset>
</body>
</html>
