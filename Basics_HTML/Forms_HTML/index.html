<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Important tags for forms -> form, input(radio, checkbox, textbox, date), label
    The value of label "for" attribute should be same as input element "id" value for mapping / linking the value to the label-->
    <form>
        <label for="email">Enter Email ID:</label>
        <input type="text", id="email" placeholder="Enter your email here">
        <br/>
        <br/>
        <label for="password1">Enter Password</label>
        <input type="password", id="password1" placeholder="Enter your password">

        <br/> 
        <input type="submit" value="Submit">
        <button>Click here</button>
    </form>
</body>
</html>
